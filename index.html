<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="todo-container mt-5">
        <h1 class="title text-center font-weight-bold">Todo List</h1>
        <div class="input-group mt-3">
          <input
            type="text"
            name="task"
            placeholder="Enter Your Task"
            id="todo-input"
            class="form-control todo-input mr-2 py-3 rounded"
          />
          <button type="button" class="submit btn btn-primary">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
        <div class="task-list-group mt-5">
          <ul class="list-group">
            <!-- <li class="list-group-item">
              An item
              <span class="close"
                ><i class="fas fa-trash-alt text-danger"></i
              ></span>
            </li>
            <li class="list-group-item complete">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li> -->
          </ul>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
  </body>
</html>
